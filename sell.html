<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>K.MARKET — Sell</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="brand">K.MARKET</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="sell.html">Sell</a>
        <a href="contact.html">Contact</a>
        <a href="#" id="nav-login-3">Sign In</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Become a Seller — Ksh 100 / month (demo)</h2>
    <form id="seller-form" class="sell-form">
      <input id="seller-name" placeholder="Your Full Name" required />
      <input id="seller-phone" placeholder="Phone (e.g. 0710...)" required />
      <input id="seller-shop" placeholder="Shop Name (e.g. Kisii Fresh)" required />
      <select id="seller-category">
        <option>Produce</option>
        <option>Grains</option>
        <option>Household</option>
        <option>Electronics</option>
      </select>
      <button id="btn-seller" class="btn" type="button">Subscribe — Pay Ksh 100</button>
    </form>
    <div id="seller-message" class="card muted"></div>
  </main>

  <footer class="site-footer">
    <div class="container">© 2025 K.MARKET — Serving Kisii & all over Kenya</div>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
